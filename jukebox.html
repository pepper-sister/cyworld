<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>쥬크박스페이지</title>
        <link rel="stylesheet" href="./styles/jukebox.css" />
    </head>
    <body>
        <div class="CSS_쥬크박스">
            <div class="CSS_BGM">
                <div class="CSS_제목영역">
                    <div class="CSS_제목">
                        <div class="CSS_메인제목">추억의 BGM</div>
                        <div class="CSS_서브제목">TODAY CHOICE</div>
                    </div>
                    <div class="CSS_div"></div>
                </div>
                <div class="CSS_BGM영역">
                    <div class="CSS_BGM">
                        <img
                            class="CSS_BGM_이미지"
                            src="./images/jukebox-01.png"
                            alt="Y"
                        />
                        <div class="CSS_대표BGM_곡명">
                            Y(Please Tell Me Why)
                        </div>
                        <div class="CSS_대표BGM_아티스트">프리스타일</div>
                    </div>
                    <div class="CSS_BGM">
                        <img
                            class="CSS_BGM_이미지"
                            src="./images/jukebox-02.png"
                            alt="눈의 꽃"
                        />
                        <div class="CSS_대표BGM_곡명">눈의 꽃</div>
                        <div class="CSS_대표BGM_아티스트">박효신</div>
                    </div>
                    <div class="CSS_BGM">
                        <img
                            class="CSS_BGM_이미지"
                            src="./images/jukebox-03.png"
                            alt="사랑했나봐"
                        />
                        <div class="CSS_대표BGM_곡명">사랑했나봐</div>
                        <div class="CSS_대표BGM_아티스트">윤도현</div>
                    </div>
                </div>
            </div>
            <div class="CSS_BGM차트">
                <div class="CSS_제목">
                    <div class="CSS_메인제목">추억의 BGM</div>
                    <div class="CSS_서브제목">TODAY CHOICE</div>
                </div>
                <table class="CSS_BGM차트_테이블">
                    <tr class="CSS_BGM차트_카테고리">
                        <th>
                            <input type="checkbox" />
                        </th>
                        <th class="CSS_BGM차트_번호">번호</th>
                        <th class="CSS_BGM차트_곡명">곡명</th>
                        <th>아티스트</th>
                    </tr>
                    <tr class="CSS_BGM차트_BGM">
                        <td>
                            <input type="checkbox" />
                        </td>
                        <td class="CSS_BGM_번호">1</td>
                        <td class="CSS_BGM_곡명">눈의 꽃</td>
                        <td>박효신</td>
                    </tr>
                    <tr class="CSS_BGM차트_BGM">
                        <td>
                            <input type="checkbox" />
                        </td>
                        <td class="CSS_BGM_번호">2</td>
                        <td class="CSS_BGM_곡명">사랑스러워</td>
                        <td>김종국</td>
                    </tr>
                    <tr class="CSS_BGM차트_BGM">
                        <td>
                            <input type="checkbox" />
                        </td>
                        <td class="CSS_BGM_번호">3</td>
                        <td class="CSS_BGM_곡명">내사람: Partner For Life</td>
                        <td>SG 워너비</td>
                    </tr>
                    <tr class="CSS_BGM차트_BGM">
                        <td>
                            <input type="checkbox" />
                        </td>
                        <td class="CSS_BGM_번호">4</td>
                        <td class="CSS_BGM_곡명">Love Love Love</td>
                        <td>에픽하이</td>
                    </tr>
                    <tr class="CSS_BGM차트_BGM">
                        <td>
                            <input type="checkbox" />
                        </td>
                        <td class="CSS_BGM_번호">5</td>
                        <td class="CSS_BGM_곡명">애인...있어요</td>
                        <td>이은미</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
