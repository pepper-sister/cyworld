<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>사이좋은 사람들, 싸이월드</title>
        <link rel="stylesheet" href="./styles/index.css" />
        <script
            src="https://kit.fontawesome.com/99750e06de.js"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </head>
    <body>
        <div class="CSS_레이아웃">
            <div class="CSS_아우터박스">
                <div class="CSS_이너박스">
                    <div class="CSS_상단내용">
                        <div class="CSS_방문자">
                            <span>TODAY</span>
                            <div class="CSS_방문자수">0</div>
                            <span>|</span>
                            <span>TOTAL</span>
                            <div class="CSS_방문자수">12345</div>
                        </div>
                        <div class="CSS_상단내용_제목">
                            사이좋은 사람들, 싸이월드
                        </div>
                        <div class="CSS_사생활">
                            <span>사생활보호설정</span>
                            <img src="./images/private.png" alt="▶" />
                        </div>
                    </div>
                    <div class="CSS_메인">
                        <div class="CSS_프로필">
                            <div class="CSS_프로필_이미지"></div>
                            <div class="CSS_프로필_div"></div>
                            <div class="CSS_프로필_내용">
                                <div class="CSS_프로필_정보">
                                    <i class="fa-regular fa-face-meh-blank"></i>
                                    <span>이름</span>
                                </div>
                                <div class="CSS_프로필_정보">
                                    <i class="fa-solid fa-phone"></i>
                                    <span>Phone</span>
                                </div>
                                <div class="CSS_프로필_정보">
                                    <i class="fa-solid fa-envelope"></i>
                                    <span>E-mail</span>
                                </div>
                                <div class="CSS_프로필_정보">
                                    <i class="fa-solid fa-star"></i>
                                    <span>인스타그램</span>
                                </div>
                            </div>
                            <div class="CSS_기분">
                                <span>오늘의 기분</span>
                                <select>
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😭</option>
                                    <option>화남 😡</option>
                                    <option>생각 🤔</option>
                                </select>
                            </div>
                        </div>
                        <div class="CSS_메인_내용"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
